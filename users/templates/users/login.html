{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<div class="content-section">
   	<form method="POST">
   		{% csrf_token %}
   		<fieldset class="form-group">
   			<legend class="border-border mb-4">Login</legend>
   			{{form|crispy}}
   		</fieldset>
   		<div form-group>
   			<button class="btn btn-outline-primary" type="submit" >Sign In</button>
         </small>
   		</div>
   	</form>
   	<div class="border-top pt-3">
         <small class="text-muted ml-2">
            Forget your password? <a class="ml-2" href="{% url 'password_reset' %}">Reset password</a>
         </small>
         <br>
   		<small class="text-muted ml-2">
   			Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
   		</small>
   	</div>
</div>
{% endblock content %}

{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
     <div class="content-section" style="box-sizing: border-box;">
         <div class="media">
         	 <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
             <!-- <div class="media-body" style="height: 100%;max-width: 200px;
             box-sizing: border-box;">
           	     <h2 class="account-heading">{{user.username}}</h2>
           	     <p class="text-secondary">{{user.email}}</p>
             </div>   -->   	
         </div> 
         <form method="POST" enctype="multipart/form-data">
   		     {% csrf_token %}
   		     <fieldset class="form-group">
   			     <legend class="border-border mb-4">Profile info</legend>
   			     {{u_form|crispy}}
   			     {{p_form|crispy}}
   		     </fieldset>
   		     <div form-group>
   			     <button class="btn btn-outline-primary" type="submit" >Update</button>
             <a href="{% url 'blog-home' %}" class="btn btn-outline-danger">Cancel</a> 
   		     </div>
   	     </form>    	
     </div>
{% endblock content %}

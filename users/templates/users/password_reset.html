{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
      <form method="POST">
         {% csrf_token %}
         <fieldset class="form-group">
            <legend class="border-border mb-4">Reset Password</legend>
            {{form|crispy}}
         </fieldset>
         <div form-group>
            <button class="btn btn-outline-primary" type="submit" >Request Password Reset</button>
         </div>
      </form>
</div>
{% endblock content %}
